<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GlowFractal v7.0</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function rand(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

// --- DNA設計 ---
function generateRandomDNA() {
  const size = [3, 5, 7, 9][Math.floor(Math.random() * 4)];
  const structure = [];
  for (let y = 0; y < size; y++) {
    structure[y] = [];
    for (let x = 0; x < size; x++) {
      const r = Math.random();
      if (r < 0.05) structure[y][x] = "core";
      else if (r < 0.3) structure[y][x] = "leaf";
      else if (r < 0.6) structure[y][x] = "arm";
      else structure[y][x] = "empty";
    }
  }
  return {
    type: "plant",
    gridSize: size,
    structure
  };
}

// --- Fractal Class ---
class Fractal {
  constructor(dna, x, y) {
    this.dna = dna;
    this.x = x;
    this.y = y;
    this.gridSize = dna.gridSize;
    this.grid = dna.structure;
    this.energy = 100;
    this.metabolism = this.calcMetabolism();
  }

  calcMetabolism() {
    let usage = 0;
    for (let row of this.grid) {
      for (let cell of row) {
        if (cell !== "empty") usage++;
      }
    }
    return usage * 0.05;
  }

  update() {
    this.energy -= this.metabolism;
    if (this.energy <= 0) this.dead = true;
  }

  draw(ctx) {
    const cellSize = 12;
    const offset = Math.floor(this.gridSize / 2);
    for (let y = 0; y < this.grid.length; y++) {
      for (let x = 0; x < this.grid[y].length; x++) {
        const cell = this.grid[y][x];
        if (cell === "empty") continue;
        const px = this.x + (x - offset) * cellSize;
        const py = this.y + (y - offset) * cellSize;

        ctx.fillStyle = {
          core: "cyan",
          leaf: "lime",
          arm: "orange"
        }[cell] || "gray";

        ctx.globalAlpha = 0.8;
        ctx.fillRect(px, py, cellSize - 1, cellSize - 1);
        ctx.globalAlpha = 1.0;
      }
    }
  }
}

// --- 実行 ---
const fractals = [];
for (let i = 0; i < 10; i++) {
  const dna = generateRandomDNA();
  const x = rand(100, canvas.width - 100);
  const y = rand(100, canvas.height - 100);
  fractals.push(new Fractal(dna, x, y));
}

function animate() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  for (let f of fractals) {
    if (!f.dead) {
      f.update();
      f.draw(ctx);
    }
  }
  requestAnimationFrame(animate);
}

animate();
</script>
</body>
</html>
